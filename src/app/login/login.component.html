<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Login Now</h2>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username" class="text-uppercase">Username</label>
            <input type="text" class="form-control" placeholder="" formControlName="username" id="username">
            <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Username is required</div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" class="form-control" placeholder="" formControlName="password" id="pwd">
            <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Password is required</div>
          </div>


          <div class="form-group">
            <!-- <label class="form-check-label"> -->
              <!-- <input type="checkbox" class="form-check-input"> -->
              <!-- <small>Remember Me</small> -->
            <!-- </label> -->
            <button type="submit" class="btn btn-login  btn-lg btn-block" [disabled]="loginForm.invalid">Login</button>
            <div *ngIf="invalidLogin" class="error">
              <div>Invalid credentials.</div>
            </div>
          </div>

        </form>
