<section class="login-block">
<div class="container">
    <h2 style="text-align: center; padding-bottom: 2%"> User Details</h2>
    <div class="row">
      <div class="search-hero" style="padding-bottom: 2%;">
        <button class="btn btn-success" style="width:100px;" (click)="addUser()"> Add User</button>
      </div>
    </div>
    
    <table class="table table-striped table-light">
      <thead class="table-dark">
      <tr>
        <th class="hidden">ID</th>
        <th>Name</th>
        <th>UserName</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td class="hidden">{{user.id}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.username}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
      </tr>
      </tbody>
    </table>
  </div>
</section>
